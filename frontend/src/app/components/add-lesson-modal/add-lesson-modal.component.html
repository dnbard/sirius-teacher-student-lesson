<div class="modal-overlay" (click)="onClose()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2>Schedule New Lesson</h2>
      <button class="close-btn" (click)="onClose()" type="button">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>

    <form [formGroup]="lessonForm" (ngSubmit)="onSubmit()">
      <div class="modal-body">
        <div class="alert alert-error" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>

        <div class="form-group">
          <label for="teacherId">Teacher <span class="required">*</span></label>
          <select
            id="teacherId"
            formControlName="teacherId"
            [class.error]="lessonForm.get('teacherId')?.touched && lessonForm.get('teacherId')?.invalid"
          >
            <option value="">Select a teacher</option>
            <option *ngFor="let teacher of teachers" [value]="teacher.id">
              {{ teacher.name }}
            </option>
          </select>
          <div class="error-message" *ngIf="lessonForm.get('teacherId')?.touched && lessonForm.get('teacherId')?.hasError('required')">
            Teacher is required
          </div>
        </div>

        <div class="form-group">
          <label for="studentId">Student <span class="required">*</span></label>
          <select
            id="studentId"
            formControlName="studentId"
            [class.error]="lessonForm.get('studentId')?.touched && lessonForm.get('studentId')?.invalid"
          >
            <option value="">Select a student</option>
            <option *ngFor="let student of students" [value]="student.id">
              {{ student.name }}
            </option>
          </select>
          <div class="error-message" *ngIf="lessonForm.get('studentId')?.touched && lessonForm.get('studentId')?.hasError('required')">
            Student is required
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="startTime">Start Time <span class="required">*</span></label>
            <input
              type="datetime-local"
              id="startTime"
              formControlName="startTime"
              [class.error]="lessonForm.get('startTime')?.touched && lessonForm.get('startTime')?.invalid"
            />
            <div class="error-message" *ngIf="lessonForm.get('startTime')?.touched && lessonForm.get('startTime')?.hasError('required')">
              Start time is required
            </div>
          </div>

          <div class="form-group">
            <label for="endTime">End Time <span class="required">*</span></label>
            <input
              type="datetime-local"
              id="endTime"
              formControlName="endTime"
              [class.error]="lessonForm.get('endTime')?.touched && lessonForm.get('endTime')?.invalid"
            />
            <div class="error-message" *ngIf="lessonForm.get('endTime')?.touched && lessonForm.get('endTime')?.hasError('required')">
              End time is required
            </div>
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="onClose()" [disabled]="isSubmitting">
          Cancel
        </button>
        <button type="submit" class="btn btn-primary" [disabled]="isSubmitting">
          <span *ngIf="!isSubmitting">Create Lesson</span>
          <span *ngIf="isSubmitting">Creating...</span>
        </button>
      </div>
    </form>
  </div>
</div>
