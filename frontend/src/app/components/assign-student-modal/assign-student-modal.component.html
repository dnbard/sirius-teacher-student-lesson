<div class="modal-overlay" (click)="onClose()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2>Assign Student to Teacher</h2>
      <button class="btn-close" (click)="onClose()" type="button" aria-label="Close">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>

    <div class="modal-body">
      <div class="teacher-info">
        <p>Assigning student to: <strong>{{ teacherName }}</strong></p>
      </div>

      <div class="loading-indicator" *ngIf="isLoading">
        <div class="spinner"></div>
        <p>Loading students...</p>
      </div>

      <form *ngIf="!isLoading" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="student">Select Student</label>
          <select 
            id="student" 
            [(ngModel)]="selectedStudentId" 
            name="student" 
            class="form-control"
            [disabled]="isSubmitting"
            required>
            <option value="">-- Select a student --</option>
            <option *ngFor="let student of students" [value]="student.id">
              {{ getStudentFullName(student) }} - {{ student.instrument }}
            </option>
          </select>
        </div>

        <div class="error-message" *ngIf="errorMessage">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="8" x2="12" y2="12"></line>
            <line x1="12" y1="16" x2="12.01" y2="16"></line>
          </svg>
          {{ errorMessage }}
        </div>

        <div class="modal-actions">
          <button type="button" class="btn btn-cancel" (click)="onClose()" [disabled]="isSubmitting">
            Cancel
          </button>
          <button type="submit" class="btn btn-submit" [disabled]="isSubmitting || !selectedStudentId">
            <span *ngIf="!isSubmitting">Assign Student</span>
            <span *ngIf="isSubmitting">Assigning...</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
