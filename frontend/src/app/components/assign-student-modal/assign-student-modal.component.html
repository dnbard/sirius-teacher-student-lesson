<div class="modal-overlay" (click)="onClose()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2>Assign Student to Teacher</h2>
      <button class="btn-close" (click)="onClose()" type="button" aria-label="Close">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>

    <div class="modal-body">
      <div class="teacher-info">
        <p>Managing students for: <strong>{{ teacherName }}</strong></p>
      </div>

      <!-- Assigned Students List -->
      <div class="assigned-students-section" *ngIf="assignedStudents.length > 0">
        <h3>Currently Assigned Students</h3>
        <div class="assigned-students-list">
          <div class="assigned-student-item" *ngFor="let student of assignedStudents">
            <div class="student-info">
              <svg class="student-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
              </svg>
              <div class="student-details">
                <span class="student-name">{{ getStudentFullName(student) }}</span>
                <span class="student-instrument">{{ student.instrument }}</span>
              </div>
            </div>
            <button 
              type="button" 
              class="btn-delete-assignment" 
              (click)="deleteAssignment(student)"
              [disabled]="isDeletingAssignmentId === student.assignmentId"
              title="Remove student from teacher">
              <svg *ngIf="isDeletingAssignmentId !== student.assignmentId" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                <line x1="10" y1="11" x2="10" y2="17"></line>
                <line x1="14" y1="11" x2="14" y2="17"></line>
              </svg>
              <span *ngIf="isDeletingAssignmentId === student.assignmentId" class="spinner-small"></span>
            </button>
          </div>
        </div>
      </div>

      <div class="no-assigned-students" *ngIf="assignedStudents.length === 0">
        <p>No students assigned yet</p>
      </div>

      <div class="divider" *ngIf="!isLoading"></div>

      <div class="loading-indicator" *ngIf="isLoading">
        <div class="spinner"></div>
        <p>Loading students...</p>
      </div>

      <form *ngIf="!isLoading" (ngSubmit)="onSubmit()">
        <h3>Assign New Student</h3>
        <div class="form-group">
          <label for="student">Select Student</label>
          <select 
            id="student" 
            [(ngModel)]="selectedStudentId" 
            name="student" 
            class="form-control"
            [disabled]="isSubmitting"
            required>
            <option value="">-- Select a student --</option>
            <option 
              *ngFor="let student of students" 
              [value]="student.id"
              [disabled]="isStudentAlreadyAssigned(student.id)">
              {{ getStudentFullName(student) }} - {{ student.instrument }}
              <span *ngIf="isStudentAlreadyAssigned(student.id)"> (Already assigned)</span>
            </option>
          </select>
        </div>

        <div class="error-message" *ngIf="errorMessage">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="8" x2="12" y2="12"></line>
            <line x1="12" y1="16" x2="12.01" y2="16"></line>
          </svg>
          {{ errorMessage }}
        </div>

        <div class="modal-actions">
          <button type="button" class="btn btn-cancel" (click)="onClose()" [disabled]="isSubmitting">
            Cancel
          </button>
          <button type="submit" class="btn btn-submit" [disabled]="isSubmitting || !selectedStudentId">
            <span *ngIf="!isSubmitting">Assign Student</span>
            <span *ngIf="isSubmitting">Assigning...</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
